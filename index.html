<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png">
  <title>PythAcademy - Excellence Technologique</title>
  
  <!-- Balises Open Graph -->
  <meta property="og:title" content="PythAcademy - Apprendre, Voyager, Réussir" />
  <meta property="og:description" content="Découvrez nos services de formations, bourses, admissions et accompagnement à l'étranger." />
  <meta property="og:image" content="https://pythacademy.it.net/logo.png" />
  <meta property="og:url" content="https://pythacademy.it.net" />
  <meta property="og:type" content="website" />

  <!-- Balises Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PythAcademy - Apprendre, Voyager, Réussir" />
  <meta name="twitter:description" content="Formations, Bourses, Admissions à l'étranger avec PythAcademy." />
  <meta name="twitter:image" content="https://pythacademy.it.net/logo.png" />

  <style>
    /* Variables CSS modernes */
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #10b981;
      --accent: #f59e0b;
      --dark: #0f172a;
      --darker: #020617;
      --light: #f8fafc;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 35px 60px -12px rgba(0, 0, 0, 0.4);
    }

    /* Reset et base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 50%, #1e1b4b 100%);
      color: var(--light);
      line-height: 1.7;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Splash Screen Élégant */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: var(--transition);
    }

    #splash.hidden {
      opacity: 0;
      visibility: hidden;
    }

    #splash-text {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    #splash-text::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Header Fixe avec Glassmorphism */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
      transition: var(--transition);
    }

    header.scrolled {
      padding: 1rem 5%;
      background: rgba(15, 23, 42, 0.95);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .logo:hover img {
      transform: rotate(10deg) scale(1.1);
    }

    .logo h2 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--light) 0%, #c7d2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav {
      display: flex;
      gap: 2.5rem;
      align-items: center;
    }

    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a:hover {
      background: var(--glass);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    /* Section Hero Épique */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5%;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .hero h1 {
      font-size: 5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      position: relative;
      z-index: 2;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .hero h1 span::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      border-radius: 10px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #cbd5e1;
      max-width: 600px;
      position: relative;
      z-index: 2;
    }

    .discover-button {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1.25rem 3rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 2;
      box-shadow: var(--shadow);
    }

    .discover-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .discover-button:hover::before {
      left: 100%;
    }

    .discover-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    /* Animations de particules avancées */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      animation: floatParticle 20s infinite linear;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 3rem;
      }
      
      .hero p {
        font-size: 1.2rem;
      }
      
      nav {
        gap: 1rem;
      }
      
      nav a {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      header {
        padding: 1rem 5%;
      }
    }

    /* Effets de scroll smooth */
    html {
      scroll-behavior: smooth;
    }

    /* Classe utilitaire */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Splash Screen Animé -->
  <div id="splash">
    <h1 id="splash-text">PythAcademy</h1>
  </div>

  <!-- Page principale -->
  <div id="home">
    <!-- Header avec logo toujours visible -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="PythAcademy Logo">
        <h2>PythAcademy</h2>
      </div>
      <nav>
        <a href="services.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="formations.html">Formations</a>
        <a href="https://wa.me/message/XTQKCCN4ZCN7L1">Contact</a>
      </nav>
    </header>

    <!-- Section Hero Épique -->
    <section class="hero">
      <div class="particles" id="particles"></div>
      <h1>Bienvenue chez <span>PythAcademy</span></h1>
      <p>Startup de l'Innovation et avancées Technologiques.
        <>L'excellence est un art que l'on atteint que par des exercices constants...... </></p>
      <a href="services.html" class="discover-button">
        Découvrir nos services
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </section>
  </div>

  <script>
    // Animation du Splash Screen
    document.addEventListener('DOMContentLoaded', function() {
      const splash = document.getElementById('splash');
      const splashText = document.getElementById('splash-text');
      const home = document.getElementById('home');
      
      // Typing animation pour le texte
      const text = "PythAcademy";
      let i = 0;
      
      function typeWriter() {
        if (i < text.length) {
          splashText.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 150);
        } else {
          // Après le typing, attendre puis transition
          setTimeout(() => {
            splash.classList.add('hidden');
            home.classList.remove('hidden');
            document.body.style.overflow = 'auto';
          }, 1000);
        }
      }
      
      // Démarrer l'animation après un court délai
      setTimeout(typeWriter, 500);
      
      // Création des particules
      createParticles();
      
      // Effet de scroll sur le header
      window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 100) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
    });

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const colors = ['#6366f1', '#10b981', '#f59e0b', '#8b5cf6'];
      
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 8 + 2;
        const posX = Math.random() * 100;
        const delay = Math.random() * 20;
        const duration = Math.random() * 10 + 20;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.background = color;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
  </script>
  
</body>
</html>
