<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/static/images/logo.png">
  <title>PythAcademy - Excellence Technologique</title>
 
  <style>
    /* Variables CSS */
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --dark: #0f172a;
  --darker: #020617;
  --light: #f8fafc;
  --glass: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
  color: var(--light);
  line-height: 1.7;
  overflow-x: hidden;
}

/* Splash Screen */
#splash {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#splash.hidden {
  display: none;
}

#splash-text {
  font-size: 4rem;
  font-weight: 800;
  background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hidden {
  display: none !important;
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 1.5rem 5%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--glass);
  backdrop-filter: blur(20px);
  z-index: 1000;
  transition: var(--transition);
}

.logo {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo img {
  width: 50px;
  height: 50px;
  border-radius: 12px;
}

.logo h2 {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--light) 0%, #c7d2fe 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Navigation Desktop */
.nav-desktop {
  display: flex;
  gap: 2rem;
}

.nav-desktop a {
  color: var(--light);
  text-decoration: none;
  font-weight: 500;
  padding: 0.75rem 1.5rem;
  border-radius: 50px;
  transition: var(--transition);
}

.nav-desktop a:hover {
  background: var(--glass);
  transform: translateY(-2px);
}

/* Menu Mobile */
.menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-between;
  width: 30px;
  height: 21px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 1001;
}

.menu-toggle span {
  display: block;
  height: 3px;
  width: 100%;
  background-color: var(--light);
  border-radius: 3px;
  transition: var(--transition);
}

.nav-mobile {
  position: fixed;
  top: 0;
  right: -100%;
  width: 80%;
  max-width: 300px;
  height: 100vh;
  background: var(--darker);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  padding: 6rem 2rem 2rem;
  transition: var(--transition);
  z-index: 999;
  box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
}

.nav-mobile.active {
  right: 0;
}

.nav-mobile a {
  color: var(--light);
  text-decoration: none;
  font-weight: 500;
  padding: 1rem 0;
  border-bottom: 1px solid var(--glass-border);
  transition: var(--transition);
}

.nav-mobile a:hover {
  color: var(--primary);
  padding-left: 1rem;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  opacity: 0;
  visibility: hidden;
  transition: var(--transition);
  z-index: 998;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
}

/* Hero Section */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 5%;
}

.hero h1 {
  font-size: 4rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
}

.hero h1 span {
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  font-size: 1.3rem;
  margin-bottom: 3rem;
  color: #cbd5e1;
  max-width: 600px;
}

.discover-button {
  display: inline-flex;
  align-items: center;
  gap: 1rem;
  padding: 1.25rem 3rem;
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  text-decoration: none;
  border-radius: 50px;
  font-weight: 600;
  transition: var(--transition);
}

.discover-button:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow);
}

/* Responsive */
@media (max-width: 1024px) {
  .hero h1 {
    font-size: 3.5rem;
  }
}

@media (max-width: 768px) {
  header {
    padding: 1rem 5%;
  }
  
  .logo h2 {
    font-size: 1.5rem;
  }
  
  .nav-desktop {
    display: none;
  }
  
  .menu-toggle {
    display: flex;
  }
  
  .hero h1 {
    font-size: 2.5rem;
  }
  
  .hero p {
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {
  .logo img {
    width: 40px;
    height: 40px;
  }
  
  .logo h2 {
    font-size: 1.3rem;
  }
  
  .hero h1 {
    font-size: 2rem;
  }
  
  .hero p {
    font-size: 1rem;
  }
  
  .discover-button {
    padding: 1rem 2rem;
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1 id="splash-text"></h1>
  </div>

  <!-- Page principale -->
  <div id="home" class="hidden">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="/static/images/logo.png" alt="PythAcademy Logo">
        <h2>PythAcademy</h2>
      </div>
      
      <!-- Navigation Desktop -->
      <nav class="nav-desktop">
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="formations.html">Formations</a>
        <a href="https://wa.me/message/XTQKCCN4ZCN7L1">Contact</a>
      </nav>
      
      <!-- Menu Mobile -->
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <nav class="nav-mobile" id="navMobile">
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="formations.html">Formations</a>
        <a href="https://wa.me/message/XTQKCCN4ZCN7L1">Contact</a>
      </nav>
      
      <div class="overlay" id="overlay"></div>
    </header>

    <!-- Section Hero -->
    <section class="hero">
      <h1>Bienvenue chez <span>PythAcademy</span></h1>
      <p>Startup de l'Innovation et avancées Technologiques.<br>L'excellence est un art que l'on atteint par des exercices constants.</p>
      <a href="services.html" class="discover-button">
        Découvrir nos services
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </section>
  </div>

  <script>
    // JavaScript corrigé - intégré directement
    document.addEventListener('DOMContentLoaded', function() {
        const splash = document.getElementById('splash');
        const splashText = document.getElementById('splash-text');
        const home = document.getElementById('home');
        
        // Vérifier si on est sur la page d'accueil
        const currentPage = window.location.pathname.split('/').pop();
        const isHomePage = currentPage === '' || 
                          currentPage === 'index.html' || 
                          currentPage === '/' ||
                          !currentPage.includes('.html');
        
        console.log('Page actuelle:', currentPage, 'Homepage?:', isHomePage);
        
        if (isHomePage && splash && splashText && home) {
            // Animation seulement sur l'accueil
            const text = "PythAcademy";
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    splashText.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                } else {
                    setTimeout(() => {
                        splash.classList.add('hidden');
                        home.classList.remove('hidden');
                    }, 1000);
                }
            }
            
            setTimeout(typeWriter, 500);
        } else {
            // Sur les autres pages, cacher immédiatement le splash
            console.log('Autre page - masquage du splash');
            if (splash) {
                splash.style.display = 'none';
            }
            if (home) {
                home.classList.remove('hidden');
            }
        }
        
        // Menu mobile
        const menuToggle = document.getElementById('menuToggle');
        const navMobile = document.getElementById('navMobile');
        const overlay = document.getElementById('overlay');
        
        if (menuToggle && navMobile && overlay) {
            menuToggle.addEventListener('click', function() {
                navMobile.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.style.overflow = navMobile.classList.contains('active') ? 'hidden' : '';
            });
            
            overlay.addEventListener('click', function() {
                navMobile.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
            
            // Fermer le menu en cliquant sur un lien
            const mobileLinks = navMobile.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMobile.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }
    });
  </script>
</body>
</html>
